<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin â€” Scavenger Hunt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-2xl shadow">
    <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>

    <!-- Login -->
    <div id="loginBox" class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Admin token</label>
      <input id="token" class="mt-1 block w-full border rounded px-3 py-2" placeholder="Paste ADMIN_TOKEN here" />
      <button id="login" class="mt-2 bg-indigo-600 text-white px-4 py-2 rounded">Login</button>
    </div>

    <!-- Admin panel -->
    <div id="panel" class="hidden">
      <h2 class="text-lg font-semibold mt-4">Hints (JSON)</h2>
      <textarea id="hints" rows="10" class="w-full border rounded p-2 text-sm"></textarea>
      <div class="flex gap-2 mt-2">
        <button id="saveHints" class="bg-green-600 text-white px-4 py-2 rounded">Save Hints</button>
        <button id="reloadLogs" class="bg-gray-200 px-4 py-2 rounded">Reload Logs</button>
      </div>

      <h2 class="text-lg font-semibold mt-4">Recent logs</h2>
      <pre id="logs" class="mt-2 text-sm bg-gray-100 p-3 rounded h-48 overflow-auto"></pre>
    </div>
  </div>

<script>
const API_BASE = 'https://scavenger-hunt-worker.davidlosonczi.workers.dev';
let token = '';

// --- Login ---
document.getElementById('login').addEventListener('click', async () => {
  token = document.getElementById('token').value.trim();
  if(!token) return alert('Enter token');
  document.getElementById('loginBox').classList.add('hidden');
  document.getElementById('panel').classList.remove('hidden');
  await loadHints();
  await loadLogs();
});

// --- Load hints from KV ---
async function loadHints(){
  try {
    const r = await fetch(API_BASE + '/api/admin/hints', { headers: { 'x-admin-token': token } });
    if(r.ok){
      const j = await r.json();
      document.getElementById('hints').value = JSON.stringify(j.hints, null, 2);
    } else {
      alert('Unable to load hints');
    }
  } catch(e) { alert('Error fetching hints'); }
}

// --- Save hints to KV ---
async function saveHints(){
  let v = document.getElementById('hints').value;
  try{ JSON.parse(v); }catch(e){ return alert('Invalid JSON'); }
  try {
    const r = await fetch(API_BASE + '/api/admin/hints', {
      method: 'POST',
      headers: { 'x-admin-token': token, 'Content-Type': 'application/json' },
      body: v
    });
    if(r.ok) alert('Hints saved successfully'); else alert('Save failed');
  } catch(e){ alert('Error saving hints'); }
}

// --- Load recent logs ---
async function loadLogs(){
  try {
    const r = await fetch(API_BASE + '/api/admin/sessions', { headers: { 'x-admin-token': token } });
    if(r.ok){
      const j = await r.json();
      document.getElementById('logs').textContent = JSON.stringify(j.logs, null, 2);
    } else {
      alert('Unable to load logs');
    }
  } catch(e){ alert('Error fetching logs'); }
}

// --- Event listeners ---
document.getElementById('saveHints').addEventListener('click', saveHints);
document.getElementById('reloadLogs').addEventListener('click', loadLogs);
</script>
</body>
</html>
