<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Scavenger Hunt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow">
    <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>

    <div id="loginBox" class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Admin token</label>
      <input id="token" class="mt-1 block w-full border rounded px-3 py-2" placeholder="Paste ADMIN_TOKEN here" />
      <button id="login" class="mt-2 bg-indigo-600 text-white px-4 py-2 rounded">Login</button>
    </div>

    <div id="panel" class="hidden">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <h2 class="text-lg font-semibold mt-4">Hints (JSON)</h2>
          <textarea id="hints" rows="10" class="w-full border rounded p-2 text-sm"></textarea>
          <div class="flex gap-2 mt-2">
            <button id="saveHints" class="bg-green-600 text-white px-4 py-2 rounded">Save Hints</button>
            <button id="reloadLogs" class="bg-gray-200 px-4 py-2 rounded">Reload Logs</button>
          </div>

          <h2 class="text-lg font-semibold mt-4">Recent logs</h2>
          <pre id="logs" class="mt-2 text-sm bg-gray-100 p-3 rounded h-48 overflow-auto"></pre>
        </div>

        <div>
          <h2 class="text-lg font-semibold mt-4">Completed Games</h2>
          <div id="completedList" class="mt-2 space-y-2"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Completed detail modal -->
  <div id="detailModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
    <div class="bg-white rounded-3xl p-6 max-w-2xl w-full mx-4 shadow-2xl">
      <h3 class="text-xl font-bold mb-2">Completed Game Details</h3>
      <div id="detailContent" class="text-sm"></div>
      <div class="mt-4 text-right">
        <button id="closeDetail" class="bg-gray-200 px-4 py-2 rounded">Close</button>
      </div>
    </div>
  </div>

<script>
const API_BASE = 'https://scavenger-hunt-worker.davidlosonczi.workers.dev/api';
let token = '';

const tokenInput = document.getElementById('token');
const loginBtn = document.getElementById('login');
const panel = document.getElementById('panel');
const hintsTextarea = document.getElementById('hints');
const saveHintsBtn = document.getElementById('saveHints');
const reloadLogsBtn = document.getElementById('reloadLogs');
const logsPre = document.getElementById('logs');

const completedList = document.getElementById('completedList');
const detailModal = document.getElementById('detailModal');
const detailContent = document.getElementById('detailContent');
const closeDetail = document.getElementById('closeDetail');

loginBtn.addEventListener('click', async () => {
  token = tokenInput.value.trim();
  if (!token) return alert('Enter token');
  document.getElementById('loginBox').classList.add('hidden');
  panel.classList.remove('hidden');
  await loadHints();
  await loadLogs();
  await loadCompleted();
});

async function loadHints() {
  try {
    const r = await fetch(API_BASE + '/admin/hints', { headers: { 'x-admin-token': token } });
    if (!r.ok) throw new Error('Unable to load hints');
    const data = await r.json();
    hintsTextarea.value = JSON.stringify(data, null, 2);
  } catch (e) { alert(e.message || 'Error fetching hints'); }
}

async function saveHints() {
  let v = hintsTextarea.value;
  try { JSON.parse(v); } catch (e) { return alert('Invalid JSON'); }
  try {
    const r = await fetch(API_BASE + '/admin/hints', {
      method: 'POST',
      headers: { 'x-admin-token': token, 'Content-Type': 'application/json' },
      body: v
    });
    if (!r.ok) throw new Error('Save failed');
    alert('Hints saved successfully');
    await loadCompleted(); // hints changed may affect interpretation
  } catch (e) { alert(e.message || 'Error saving hints'); }
}

async function loadLogs() {
  try {
    const r = await fetch(API_BASE + '/admin/sessions', { headers: { 'x-admin-token': token } });
    if (!r.ok) throw new Error('Unable to load logs');
    const j = await r.json();
    logsPre.textContent = JSON.stringify(j.logs, null, 2);
  } catch (e) { alert(e.message || 'Error fetching logs'); }
}

async function loadCompleted() {
  try {
    const r = await fetch(API_BASE + '/admin/completed', { headers: { 'x-admin-token': token } });
    if (!r.ok) throw new Error('Unable to load completed games');
    const j = await r.json();
    renderCompleted(j.completed || []);
  } catch (e) { alert(e.message || 'Error fetching completed games'); }
}

function renderCompleted(list) {
  completedList.innerHTML = '';
  if (!list.length) {
    completedList.innerHTML = '<div class="text-sm text-gray-500">No completed games yet.</div>';
    return;
  }
  list.forEach(item => {
    const div = document.createElement('div');
    div.className = 'p-3 border rounded flex justify-between items-center';
    div.innerHTML = `
      <div>
        <div class="font-medium">Session: ${item.sessionId}</div>
        <div class="text-sm text-gray-500">${item.start || '-'} → ${item.finish || '-'}</div>
      </div>
      <div class="flex gap-2 items-center">
        <div class="text-sm text-gray-700">${(item.durationMs/1000).toFixed(0)}s</div>
        <button class="viewBtn bg-indigo-600 text-white px-3 py-1 rounded" data-session="${item.sessionId}">View</button>
      </div>
    `;
    completedList.appendChild(div);
  });

  // attach handlers for view buttons
  document.querySelectorAll('.viewBtn').forEach(btn => {
    btn.addEventListener('click', async (e) => {
      const sid = btn.dataset.session;
      await showCompletedDetail(sid);
    });
  });
}

async function showCompletedDetail(sessionId) {
  try {
    // We listed completed entries already, but to be safe re-fetch the completed:<sessionId>
    const r = await fetch(API_BASE + '/admin/completed', { headers: { 'x-admin-token': token } });
    const j = await r.json();
    const found = (j.completed || []).find(c => c.sessionId === sessionId);
    if (!found) return alert('Not found');
    // build html
    let html = `<div><strong>Session:</strong> ${found.sessionId}</div>`;
    html += `<div><strong>Start:</strong> ${found.start}</div>`;
    html += `<div><strong>Finish:</strong> ${found.finish}</div>`;
    html += `<div><strong>Duration:</strong> ${(found.durationMs/1000).toFixed(1)}s</div>`;
    html += `<h4 class="mt-3 font-medium">Hints order</h4>`;
    if (Array.isArray(found.ordered) && found.ordered.length) {
      html += '<ol class="list-decimal pl-5">';
      found.ordered.forEach(o => {
        html += `<li class="py-1">${o.text || o.id} <span class="text-xs text-gray-500">(${o.ts})</span></li>`;
      });
      html += '</ol>';
    } else {
      html += '<div class="text-sm text-gray-500">No ordered hints</div>';
    }
    detailContent.innerHTML = html;
    detailModal.classList.remove('hidden');
    detailModal.classList.add('flex');
  } catch (e) {
    alert('Error loading details');
  }
}

closeDetail.addEventListener('click', () => {
  detailModal.classList.add('hidden');
  detailModal.classList.remove('flex');
});

saveHintsBtn.addEventListener('click', saveHints);
reloadLogsBtn.addEventListener('click', loadLogs);
</script>
</body>
</html>
